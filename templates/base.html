<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приветствие</title>
    <style>
        /* Общие стили */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0e0e10; /* Тёмный фон */
            color: #e1e1e1; /* Светлый текст */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Контейнер для контента */
        .container {
            max-width: 600px; /* Увеличенная ширина */
            width: 90%;
            padding: 30px; /* Увеличенный отступ */
            background-color: #1e1e1e; /* Тёмный фон контейнера */
            border-radius: 16px; /* Более округлые углы */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); /* Тень для контейнера */
        }

        /* Заголовок */
        h1 {
            font-size: 28px; /* Увеличенный размер */
            margin-bottom: 20px;
            color: #ffffff; /* Белый цвет */
        }

        /* Текст */
        p {
            font-size: 18px; /* Увеличенный размер */
            margin-bottom: 30px;
            color: #cccccc; /* Светло-серый цвет */
        }

        /* Кнопка */
        .button {
            display: inline-block;
            padding: 14px 28px; /* Увеличенный отступ */
            font-size: 18px; /* Увеличенный размер */
            color: #ffffff; /* Белый текст */
            background-color: #2a9fd6; /* Синий цвет, близкий к Telegram */
            border: none;
            border-radius: 10px; /* Более округлые углы */
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #2288b3; /* Темнее при наведении */
        }

        /* Адаптация для маленьких экранов */
        @media (max-width: 480px) {
            h1 {
                font-size: 24px; /* Увеличенный размер для мобильных */
            }

            p {
                font-size: 16px; /* Увеличенный размер для мобильных */
            }

            .button {
                padding: 12px 24px; /* Увеличенный отступ для мобильных */
                font-size: 16px; /* Увеличенный размер для мобильных */
            }
        }
    </style>
</head>
<body>

{% block content %}
{% endblock %}

</body>
</html>
